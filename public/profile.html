<!DOCTYPE html>
<html lang="eng">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/master.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<title>Soundcheck | Profile</title>
</head>

<body>
	<nav class="navbar navbar-expand-sm">
		<h1 id="logo"><a href="/home.html">SoundCheck</a></h1>
		<button class="search-button" onclick="window.location.href='/search'">Search for Artists</button>

		<!-- <div class="search-container">
                <input type="text" name="artist" placeholder="Search Artist" class="searchBar">
                <a href="/search.html">
                    <button id="search" type="submit"><i class="fa fa-search"></i></button>
                </a>
                
            </div> -->
		<div class="float-right">
			<a href="">
				<button class="user-button"><i class="fa fa-user"></i></button>
			</a>
			<button id="logout-button" onclick='window.location = "/users/logout"'>Sign Out</button>
		</div>
	</nav>

	<div class="d-flex flex-column justify-content-center">
		<div class="container profileContainer p-4">
			<div class="d-flex flex-row align-items-baseline">
				<div class="profileNameContainer">
					<h2 id="username"></h2>
					<input type="password" id="new-password" class="username-input password-input"
						placeholder="Enter your new password here">
					<input type="password" id="confirm-new-password" class="username-input password-input"
						placeholder="Confirm your new password">
					<button class="button save-button" onclick="saveProfile()">
						<i class="fa fa-check-square save-icon" aria-hidden="true"></i>
					</button>
					<button class="button cancel-button" onclick="cancelEdit()">
						<i class="fa fa-window-close save-icon" aria-hidden="true"></i>
					</button>
				</div>
				<button class="button" onclick="editProfile(this)">
					<i class="fa fa-pencil edit-profile-icon" aria-hidden="true"></i>
				</button>
			</div>
			<hr>
			<h2 id="search-history-header">Search History</h2>
			<div id="search-history" class="d-flex flex-wrap">

			</div>
		</div>

		<div class="checkedArtistsContainer p-4">
			<h2 class="text-center">Checked artists</h2>
			<div id="checked-artists">
				<span class="filter-caption"> Filter by genre: </span>
				<div id="top-genre" class="top-genre">
				</div>

				<div id="checked" class="d-flex justify-content-flex-start flex-wrap align-content-stretch checked">

				</div>
			</div>
		</div>

	</div>
	</div>





</body>
<script src="js/profile.js"></script>

</html>
