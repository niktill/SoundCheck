<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SoundCheck | Login / Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/master.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm">
        <h1 id="logo"><a href="/">SoundCheck</a></h1>
    </nav>
    <div class="formContainer" id="logInForm">
            <h2>Log In</h2>
            <form action="/users/login" method="post">
                <div class="form-group">
                    <input type="text" name="usernameLogIn" id="usernameLogIn" class="form-control lg" placeholder="username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="passwordLogIn" id="passwordLogIn" class="form-control lg" placeholder="password" required> 
                </div>
                <div class="row align-items-center">
                    <div class="col-sm-6">
                        <input type="submit" id="signInButton" class="btn btn-primary myButton" value="Sign In">
                    </div>
                    <div class="col-sm-6">
                        <button id="createAccountLink" type="button" class="btn btn-link" data-toggle="modal" data-target="#myModal">
                                create new account
                        </button>
                    </div>
                </div>
            </form>
        </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
            <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                <h4 class="modal-title">Create New Account</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                    <div id="signUpForm">
                        <form action="/users" method="post">
                            <div class="form-group">
                                <input type="text" name="usernameSignUp" id="usernameSignUp" class="form-control lg" placeholder="username" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="passwordSignUp" id="passwordSignUp" class="form-control lg" placeholder="password" required>
                            </div>
                            <div class="form-group">
                                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control lg" placeholder="confirm password" required>
                            </div>
                            <input class="myButton btn btn-primary" id="createAccountButton" type="submit" value="Create Account">
                            <ul id="login-requirements">
                                <li> username must be unique </li>
                                <li> password length must be at least 4 </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/js/login.js"></script>
</html>
